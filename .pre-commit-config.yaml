# Pre-commit hooks configuration
# Run `pre-commit install` to activate
# Run `pre-commit run --all-files` to check entire codebase

repos:
  # ==========================================================================
  # GENERAL CHECKS - Fast sanity checks
  # ==========================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-json
        name: Check JSON syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: debug-statements
        name: Check for debug statements (print, breakpoint)
      - id: check-merge-conflict
        name: Check for merge conflict markers
      - id: check-case-conflict
        name: Check for case conflicts in filenames

  # ==========================================================================
  # RUFF - Fast linter and formatter
  # ==========================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.1
    hooks:
      # Linter - run first with autofix
      - id: ruff
        name: Ruff linter
        args: [--fix, --exit-non-zero-on-fix]
      # Formatter - run after linter
      - id: ruff-format
        name: Ruff formatter

  # ==========================================================================
  # MYPY - Static type checker
  # ==========================================================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        name: MyPy type checker
        args: [--config-file=pyproject.toml]
        additional_dependencies:
          - types-requests
          - pydantic
          - fastapi
          - sqlalchemy[mypy]
          - pytest
          - numpy
          - openai
          - httpx
          - uvicorn
          - python-dotenv
          - alembic
        pass_filenames: false
        entry: mypy .

  # ==========================================================================
  # SECURITY - Prevent secrets from being committed
  # ==========================================================================
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks
        name: Detect secrets (gitleaks)

  # ==========================================================================
  # PYTEST - Run tests before commit
  # ==========================================================================
  - repo: local
    hooks:
      - id: pytest
        name: Run pytest
        entry: pytest tests/ -x -q --no-cov
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
